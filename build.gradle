buildscript {
    ext.kotlin_version = '1.1.4'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "kotlin"
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile "junit:junit:4.12"
}



//
// "gradle uploadArchives" will publish to my github repository, which 
// is visable at https://zathras.github.io/maven
//

group = 'com.jovial'
version = '1.0'

uploadArchives {
    repositories {
        mavenDeployer {
	    repository(url:"file:///home/billf/github/zathras.github.io/maven")
	}
    }
}
